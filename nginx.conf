server {
    server_name lunitunestmb.com www.lunitunestmb.com;

    # Proxy token endpoint to backend on port 8100
    # Must be before /api location to match first
    location /token {
        proxy_pass http://127.0.0.1:8100;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Proxy webhook endpoint to backend on port 8100
    # Must be before general /api/v1 location to match first
    location /api/v1/webhook {
        proxy_pass http://127.0.0.1:8100;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Proxy all other /api/v1/* endpoints to backend on port 4291
    # This must come after /api/v1/webhook to allow webhook to match first
    location /api/v1 {
        proxy_pass http://127.0.0.1:4291;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Serve assets from root path (for absolute paths in index.html)
    location /assets/ {
        alias /home/lun1z/instachatico-ui/dist/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Serve vite.svg and other root-level assets
    location ~ ^/(vite\.svg|favicon\.ico)$ {
        alias /home/lun1z/instachatico-ui/dist$request_uri;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Serve static files from /chatico path
    location /chatico/ {
        alias /home/lun1z/instachatico-ui/dist/;
        index index.html;
        try_files $uri $uri/ /chatico/index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Handle /chatico without trailing slash
    location = /chatico {
        return 301 /chatico/;
    }

    # Serve index.html for SPA routing fallback
    location = /chatico/index.html {
        alias /home/lun1z/instachatico-ui/dist/index.html;
    }

    # Redirect root to /chatico
    location = / {
        return 301 https://$server_name/chatico;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/lunitunestmb.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/lunitunestmb.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = www.lunitunestmb.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    if ($host = lunitunestmb.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name lunitunestmb.com www.lunitunestmb.com;
    return 404; # managed by Certbot
}
